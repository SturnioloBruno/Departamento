# Configuraci√≥n para que no muestre el error en el json, y asi mejorar la seguridad
server:
  error:
    include-message: never
    include-stacktrace: never

# Configuracion para que muestre los colores en la salida por consola spring
spring:
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:mysql://${DB_HOSTnombreServicio:localhost}:${DB_HOST_PORTpuerto:3306}/${DB_SCHEMAnombre:department}
    username: ${userMySql}
    password: ${passMySql}
    driverClassname: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true